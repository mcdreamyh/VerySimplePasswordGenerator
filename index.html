<body>

        <h1>Very simple password generator</h1>

            <input type="number" id="length" size="4"> <br>
            <input type="button" value="Create a password!" id="submit">
        </div>
        <p class="password" id="pw"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        </p>
    </div>
    <script src="app.js"></script>
</body>
